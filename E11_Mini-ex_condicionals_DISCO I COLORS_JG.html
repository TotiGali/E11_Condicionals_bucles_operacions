<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Corregido "IE-edge" a "edge" -->
  <title>Condicionales_Bucles_funciones_JG</title>
  <!-- Enlazar los estilos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <Style>
    main {
      padding: 5%;
    }
    h4 {
      color: green;
    }
  </Style>
</head>
<body>
  <main>
    <!-- Entrada Discoteca -->
    <br>
    <h1>ENTRADA DISCOTECA</h1>
    <br>
    <!-- Formulario para introducir la edad -->
    <form>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="edat">Digues la teva edat:</span>
        <input type="text" class="form-control" aria-label="Input per demanar la edat" aria-describedby="inputGroup-sizing-sm">
      </div>
      <section id="resultatEdat">
        <!-- Aquí els resultats de les calories -->
      </section>
    </form>
    
    <!-- Cinco colores -->
    <br>
    <h1>CINC COLORS</h1>
    <br>
    <div id="colorsSection" class="input-group input-group-sm mb-3">
      <form>
        <label class="input-group-text" for="color">Selecciona un color:</label>
        <select name="colors" class="form-control" onchange="mostrarOpciones(this)" >
          <option value="seleccionar" disabled selected>Seleccionar</option>
        </select>
      </form>
    </div>
    <section id="resultatColor">
      <!-- Aquí els resultats de les calories -->
    </section>
    <br>    
  </main>

  <!-- SCRIPT LAND -->
  <!-- ENTRADA DISCOTECA Condición respecto a la edad -->
  <script>
    const edatInput = document.querySelector('input[type="text"]'); 

    // Se añade un evento al formulario para escuchar cuando se envíe
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita que el formulario se envíe

      const edat = parseInt(edatInput.value); // Se convierte el valor de la edad a un número entero

      if (isNaN(edat)) { // Es verifica que l'edat sigui un numero
        alert('Si et plau, introdueix una edat vàlida.'); 
        return; 
      }
      if (edat<=0) { // Es verifica que l'edat no sigui un número negatiu
        alert('Si et plau, introdueix una edat vàlida.');
        return;
      }
      if (edat < 18) {
        alert('ALERTA! La teva edat és: ' + edat + '. Ets menor d\'edat, no pots entrar, torna d\'aquí un parell de décades.'); 
      } else { 
        var resultatEdat = document.getElementById('resultatEdat');
        let resultadosHTML = '<h4>La teva edat és ' + edat + '. Ets major d\'edat, pots entrar, benvingut.</h4>'; 
        resultatEdat.innerHTML = resultadosHTML;
      } 
      });
  </script>

  <!-- CINC COLORS -->
  <script>
    // Funció per crear les opcions del desplegable
    function crearOpcionesColors() {
      let opcions = '';
      const colors = ['Blau', 'Verd', 'Vermell'];
      colors.forEach(color => {
        opcions += `<option value="${color}">${color}</option>`;
      });
      return opcions;
    }
  
    // Quan el DOM està completament carregat, s'afegeixen les opcions al desplegable
    document.addEventListener("DOMContentLoaded", function() {
      const select = document.querySelector('select[name="colors"]');
      select.innerHTML = crearOpcionesColors(); // S'afegeixen les opcions al desplegable
    });
  
    // Funció per mostrar opcions específiques segons el color seleccionat
    function mostrarOpciones(select) {
      const opcioSeleccionada = select.value;
      const resultatColor = document.getElementById('resultatColor');
      let resultatColorHTML = '';
  
      switch(opcioSeleccionada) {
        case 'Blau':
          resultatColorHTML = '<h4>El color Blau és el color que manifesta el cel.</h4>'; 
          break;
        case 'Verd':
          resultatColorHTML = '<h4>El color Verd és el color de la natura.</h4>'; 
          break;
        case 'Vermell':
          resultatColorHTML = '<h4>El color Vermell és el color de la passió.</h4>'; 
          break;
        default:
          resultatColorHTML = '<h4>No s\'ha seleccionat cap color.</h4>'; 
      }
  
      resultatColor.innerHTML = resultatColorHTML;
    }
  </script>  
  
</body>
</html>
