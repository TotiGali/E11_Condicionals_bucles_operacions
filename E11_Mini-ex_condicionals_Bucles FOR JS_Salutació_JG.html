<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Corregido "IE-edge" a "edge" -->
  <title>Condicionales_Bucles_funciones_JG</title>
  <!-- Enllaçar els estils CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    main {
      padding: 5%;
    }
  </style>
</head>
<body>
  <main>
    <!-- FRASE SALUDO ITERATIVO -->
    <h1>SALUTACIÓ</h1> 
    <form id="formulari">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Quin és el teu nom?</span>
        <input id="nom" class="form-control"></input>
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Quantes vegades vols que et saludi?</span>
        <input id="vegades" class="form-control"></input>
      </div>
      <button type="button" class="btn btn-primary" id="btn-saludar">Saludar</button>
    </form> 
    <br>
    <section id="salutacio">
      <!-- Aquí els resultats -->
    </section>
    <br>
    <section id="comiat">
      <!-- Aquí els resultats -->
    </section>
  </main>

  <!-- SCRIPT LAND -->
  <script>
    // Obtenir els valors del nom i x
    var nomInput = document.getElementById("nom");
    var vegadesInput = document.getElementById("vegades");

    // Funció per saludar l'usuari x vegades
    function saludar() {
      var nom = nomInput.value;
      var vegades = parseInt(vegadesInput.value); // Parsejar el valor com a enter

      // Netegem qualsevol contingut anterior
      var seccioSalutacio = document.getElementById("salutacio");
      seccioSalutacio.innerHTML = "";

      // Saludem l'usuari x vegades
      for (var i = 0; i < vegades; i++) {
        var salutacio = document.createElement("p");
        salutacio.textContent = "Hola " + nom;
        seccioSalutacio.appendChild(salutacio);
      }
      for (var i = 0; i < vegades; i++) {
        var comiat = document.createElement("p");
        comiat.textContent = "Adeu " + nom;
        seccioSalutacio.appendChild(comiat);
    }
    } 
    // Afegir un event listener al botó per activar la salutació
    var btnSaludar = document.getElementById("btn-saludar");
    btnSaludar.addEventListener("click", saludar);
  </script> 
</body>
</html>
