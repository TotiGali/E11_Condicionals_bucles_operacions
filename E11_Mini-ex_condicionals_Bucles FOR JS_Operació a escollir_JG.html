<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Condicionales_Bucles_funciones_JG</title>
  <!-- Enllaçar els estils CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    main {
      padding: 5%;
    }
  </style>
</head>
<body>
  <main>
        <!-- FRASE OPERACIÓ A ESCOLLIR -->
    <h1>OPERACIÓ A ESCOLLIR</h1> 
    <form id="formulari">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Escull el primer nombre:</span>
        <input id="primer" class="form-control"></input>
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Escull el segon nombre:</span>
        <input id="segon" class="form-control"></input>
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Vols sumar o restar (+/-)?</span>
        <select id="operacio" class="form-select"> 
          <option value="seleccionar" disabled selected>Seleccionar</option>
          <option value="Sumar">Sumar</option>
          <option value="Restar">Restar</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form> 
    <br>
    <section id="resultatOperacio">
      <!-- Aquí els resultats -->
    </section>
  </main>

  <!-- SCRIPT LAND -->
  <script>
    document.getElementById("formulari").addEventListener("submit", function(event) {
      event.preventDefault(); // Evitar que el formulari s'enviï

      // Obté els valors introduïts per l'usuari
      var primer = parseInt(document.getElementById("primer").value);
      var segon = parseInt(document.getElementById("segon").value);
      var operacio = document.getElementById("operacio").value;

      if (operacio === "Sumar") {
        var resultat = primer + segon;
        document.getElementById("resultatOperacio").textContent = "El resultat de la suma és: " + resultat;
      }
      if (operacio === "Restar") {
        var resultat = primer - segon;
        document.getElementById("resultatOperacio").textContent = "El resultat de la resta és: " + resultat;
      }
    });
  </script>
</body>
</html>
