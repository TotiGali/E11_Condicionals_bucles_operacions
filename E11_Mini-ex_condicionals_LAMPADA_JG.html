<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Corregido "IE-edge" a "edge" -->
  <title>Condicionales_Bucles_funciones_JG</title>
  <!-- Enllaçar els estils CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    main {
      padding: 5%;
    }
    h4 {
      color: green;
    }
  </style>
</head>
<body>
  <main>
    <!-- Entrada Discoteca -->
    <br>
    <h1>LA LAMPADA NO S'ENCÉN</h1> <!-- Corregido "LA L'AMPADA" a "L'AMPADA NO S'ENCÉN" -->
    <br>
    <!-- Formulari per introduir si està endollada -->
    <form>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="endollada">Està endollada?</span>
        <select name="Endollada" class="form-select" aria-label="Seleccionar si està endollada o no" onchange="mostrarOpciones(this)"> 
          <option value="seleccionar" disabled selected>Seleccionar</option>
          <option value="Si">Sí</option>
          <option value="No">No</option>
        </select>
      </div>
      <section id="resultatEndollada">
        <!-- Aquí els resultats de si està endollada o no -->
      </section>
    </form>  
  </main>

  <!-- SCRIPT LAND -->

  <script>
    // Funció per mostrar opcions específiques segons si està endollada o no
    function mostrarOpciones(select) {
      const opcioSeleccionada = select.value;
      const resultatEndollada = document.getElementById('resultatEndollada');
      let resultatEndolladaHTML = '';
  
      switch(opcioSeleccionada) {
        case 'Si':
          resultatEndolladaHTML = `
            <form>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="bombeta">Té la bombeta cremada?</span>
                <select name="Bombeta" class="form-select" aria-label="Seleccionar si està fosa o no" onchange="mostrarOpciones2(this)"> 
                  <option value="seleccionar" disabled selected>Seleccionar</option>
                  <option value="Podria ser">Podria ser</option>
                  <option value="No ho crec pas">No ho crec pas</option>
                </select>
              </div>
              <section id="resultatBombeta">
                <!-- Aquí el resultat de la bombeta -->
              </section>
            </form>
          `;
          break;
        
        case 'No':
          resultatEndolladaHTML = `
            <div >Doncs endolla-la, bandarra!</div>
          `;
          break;

        default:
          resultatEndolladaHTML = '<h4>No s\'ha seleccionat cap opció.</h4>'; 
      }

      resultatEndollada.innerHTML = resultatEndolladaHTML; 
    }

    // Funció per mostrar opcions específiques segons si està la bombeta cremada o no
    function mostrarOpciones2(select) {
      const opcioSeleccionada2 = select.value;
      const resultatBombeta = document.getElementById('resultatBombeta');
      let resultatBombetaHTML = '';

      switch(opcioSeleccionada2) {
        case 'Podria ser':
          resultatBombetaHTML = `
            <div>Doncs canvia la bombeta, bandarra!</div>
          `;
          break;
        
        case 'No ho crec pas':
          resultatBombetaHTML = `
            <div >Doncs em temo que hauràs de comprar una làmpada nova!</div>
          `;
          break;

        default:
          resultatBombetaHTML = '<h4>No s\'ha seleccionat cap opció.</h4>';   
      }

      resultatBombeta.innerHTML = resultatBombetaHTML; 
    }
  </script> 
  
</body>
</html>
